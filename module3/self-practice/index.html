<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Self-practice</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class ="menu_wrapper">
                <ul class="menu_items">
                </ul>
                <div>
                    <form class="add">
                        <input class="adding__input" type="text" placeholder="Введите что-нибудь">
                        <span>Сделать его любимым?</span>
                        <input type="checkbox">
                        <span class="yes">Да!</span>
                        <button>Подтвердить</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="timer">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
